<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cace Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>

<body>
    <section class="sidebar">
        <div class="logo-top">
            <img src="./image/logo.PNG" alt="Logo top">
        </div>
        <div class="icons-middle">
            <div class="icon">
                <i aria-label="access home i">
                    <img src="https://img.icons8.com/fluency-systems-filled/24/dashboard-layout.png"
                        alt="dashboard-layout">
                </i>
            </div>
            <div class="icon">
                <i>
                    <img src="https://img.icons8.com/ios/24/light.png" alt="light">
                </i>
            </div>
            <div class="icon">
                <i>
                    <img src="https://img.icons8.com/material-outlined/24/musical-notes.png" alt="musical-notes">
                </i>
            </div>
            <div class="icon">
                <i>
                    <img src="https://img.icons8.com/android/24/temperature.png" alt="temperature">
                </i>
            </div>
            <div class="icon">
                <i>
                    <img src="https://img.icons8.com/material-outlined/24/security-checked.png" alt="security-checked">
                </i>
            </div>
            <div class="icon">
                <i>
                    <img src="https://img.icons8.com/ios/24/appointment-reminders--v1.png"
                        alt="appointment-reminders--v1">
                </i>
            </div>
        </div>
        <div class="icon">
            <i>
                <img src="https://img.icons8.com/ios/24/settings--v1.png" alt="settings--v1">
            </i>
        </div>
        <div class="logos-bottom">
            <div class="logo-bottom--person">
                <img src="./image/person.jpg" alt="person">
            </div>
        </div>
    </section>
    <section class="container">
        <section class="card card1">
            <div class="card-header">
                <button class="card-header--button-live">
                    <div class="card_header--live">
                        <p class="live-button">
                        <p>Live</p>
                        </p>
                    </div>
                </button>
                <div class="button-group">
                    <button class="icon-button">
                        <img src="https://img.icons8.com/material-outlined/24/temperature--v1.png"
                            alt="temperature--v1">
                        <p>24Â°C</p>
                    </button>
                    <button class="icon-button">
                        <img src="https://img.icons8.com/windows/24/incubator2.png" alt="incubator2">
                        <p>50%</p>
                    </button>
                    <button class="icon-button">
                        <img src="https://img.icons8.com/fluency-systems-regular/24/lightning-bolt.png"
                            alt="lightning-bolt">
                        <p>350W</p>
                    </button>
                    <button class="icon-button">
                        <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/air-element--v1.png"
                            alt="air-element--v1">
                        <p>80%</p>
                    </button>
                </div>
            </div>
        </section>
        <section class="card card2">
            <section class="card__grid">
                <div class="card__grid--info">
                    <h2>Rooms</h2>
                    <img src="https://img.icons8.com/ios/24/info.png" alt="info">
                </div>
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/fluency-systems-regular/24/shower-and-tub.png"
                                alt="shower-and-tub">
                        </div>
                    </button>
                    <div class="start">
                        <h3> Bedroom</h3>
                        <p>3 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1">
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/external-creatype-two-colour-colourcreatype/24/external-fork-cooking-and-kitchen-creatype-two-colour-colourcreatype.png"
                                alt="external-fork-cooking-and-kitchen-creatype-two-colour-colourcreatype">
                        </div>
                    </button>
                    <div class="start">
                        <h3> Kitchen</h3>
                        <p>2 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1">
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/material-outlined/24/living-room.png" alt="living-room">
                        </div>
                    </button>
                    <div class="start">
                        <h3> Living room</h3>
                        <p>5 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1">
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/ios/24/bed.png" alt="bed">
                        </div>
                    </button>
                    <div class="start">
                        <h3> Bathroom</h3>
                        <p>1 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1">
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>
                <a href="#" class="btn">+ ADD ROOM</a>
            </section>
        </section>
        <section class="card card3">
            <section class="card__grid--3">
                <div class="card-content">
                    <div class="card-header2">
                        <div class="header-left">
                            <div class="card__grid--info3">
                                <h2>Bedroom</h2>
                                <p>Robot vacuum cleaner</p>
                            </div>
                            <img src="https://img.icons8.com/ios/24/expand-arrow--v1.png" alt="expand-arrow--v1">
                        </div>
                        <div class="btn-top-right">
                            <label class="switch ">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="img-main">
                        <div class="img-left-card3 balao1">
                            <h2>90%</h2>
                            <p>Filter status</p>
                        </div>
                        <span class="seta1"></span>
                        <div class="img-middle-card3 ">
                            <img src="./image/vacuum.png" alt="">
                        </div>
                        <span class="seta2"></span>
                        <div class="img-right-card3 balao2">
                            <h2>10:00 AM</h2>
                            <p>Next cleaning</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-footer">
                            <div class="icon-circle">
                                <img src="https://img.icons8.com/officel/24/left-view.png" alt="left-view">
                            </div>
                            <h3>75 m2</h3>
                            <p>Area cleaned</p>
                        </button>
                        <button class="btn-footer">
                            <div class="icon-circle">
                                <img src="https://img.icons8.com/material-outlined/24/clock--v1.png" alt="clock--v1">
                            </div>
                            <h3>30 min</h3>
                            <p>Cleaning time</p>
                        </button>
                        <button class="btn-footer">
                            <div class="icon-circle">
                                <img src="https://img.icons8.com/ios/24/charge-battery--v1.png"
                                    alt="charge-battery--v1">
                            </div>
                            <h3>80%</h3>
                            <p>Battery charge</p>
                        </button>
                    </div>
            </section>
        </section>
        <section class="card card4">
            <section class="card__grid">
                <div class="card__grid--4">
                    <div class="header-card4">
                        <div class="card__grid--info4 ">
                            <h2>Living Room</h2>
                            <img src="https://img.icons8.com/external-outline-astudio/24/FFFFFF/external-arrow-arrow-outline-astudio-28.png"
                                alt="external-arrow-arrow-outline-astudio-28">
                        </div>
                        <img src="https://img.icons8.com/pastel-glyph/24/FFFFFF/information--v1.png"
                            alt="information--v1">
                    </div>
                    <div class="lamp-image">
                        <img id="lampImage" src="./image/lamp1.png" alt="Lamp Image">
                    </div>
                    <div class="arrows">
                        <img src="https://img.icons8.com/ios-filled/24/FFFFFF/back.png" alt="back">
                        <img src="https://img.icons8.com/ios-filled/24/FFFFFF/forward--v1.png" alt="forward--v1">
                    </div>
                    <div class="footer-card4">
                        <div class="card-footer4">
                            <div class="smart-lamp">
                                <div class="header-left--card4">
                                    <h3>Smart Lamp</h3>
                                    <p>3 device</p>
                                </div>
                                <div class="btn-top-right">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="brightness-control">
                                <input type="range" id="brightnessRange" class="brightness-range" min="0" max="100"
                                    value="100">
                                <span class="brightness-percentage" id="brightnessPercentage">100%</span>
                            </div>
                        </div>
                    </div>
            </section>
        </section>
        <section class="card card5">
            <section class="card__grid">
                <div class="card__grid--5">
                    <div class="header-card5">
                        <div class="card__grid--info5">
                            <h2>Speakers</h2>
                            <p>Playing</p>
                        </div>
                        <div class="btn-top-right">
                            <label class="switch">
                                <input type="checkbox" id="togglePlay">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="music-info">
                        <div class="time-info"></div>
                        <div class="image-container">
                            <img id="speakerImage" src="./image/person-song.png" alt="Speaker Image">
                            <svg id="progressCircle" width="200" height="200">
                                <circle class="background-circle" cx="100" cy="100" r="90"></circle>
                                <circle class="progress-circle" cx="100" cy="100" r="90"></circle>
                                <circle class="progress-dot" cx="100" cy="100" r="5"></circle>
                            </svg>
                            <p class="arc-text">
                                0:34 |
                                <span class="green-text">2:27</span>
                            </p>
                        </div>
                        <input type="range" min="0" max="100" value="34" class="circular-range" id="circularRange">
                    </div>
                    <div id="button-container">
                        <div class="button-wrapper">
                            <img class="button" src="https://img.icons8.com/ios/24/shuffle.png" alt="shuffle">
                        </div>
                        <div class="button-wrapper">
                            <img class="button" src="./image/esq.png" alt="avance">
                        </div>
                        <div class="button-wrapper button-pause-wrapper">
                            <img class="button button-pause" id="pausePlayButton"
                                src="https://img.icons8.com/ios-glyphs/24/pause--v1.png" alt="pause">
                        </div>
                        <div class="button-wrapper">
                            <img class="button" src="https://img.icons8.com/ios-glyphs/24/fast-forward.png"
                                alt="fast-forward">
                        </div>
                        <div class="button-wrapper">
                            <img class="button" src="https://img.icons8.com/ios-filled/24/youtube-live.png"
                                alt="youtube-live">
                        </div>
                    </div>
            </section>
        </section>
</body>

</html>
